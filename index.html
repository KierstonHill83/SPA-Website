<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kierston Hill</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- <div class="container"> -->

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="name">KIERSTON HILL</h1>
        </div>
      </div>

      <div class="row projectRow">
        <div class="col-sm-4 back">
          <img src="img/dotsGame.png" alt="Dot Game">
          <div class="dotBack">
          </div>
        </div>
        <div class="col-sm-4 back">
          <img src="img/translator.png" alt="Translator App">
          <div class="translatorBack">
          </div>
        </div>
        <div class="col-sm-4 back">
          <img src="img/activeAllies.png" alt="Active Allies">
          <div class="alliesBack">
          </div>
        </div>
      </div>

      <div class="row projectRow">
        <div class="col-sm-4 back">
          <img src="img/todo.png" alt="To Do App">
          <div class="todoBack">
          </div>
        </div>
        <div class="col-sm-4 back">
          <img src="img/meal.png" alt="Random Meal Generator">
          <div class="mealBack">
          </div>
        </div>
        <div class="col-sm-4 back">
          <img src="img/war.png" alt="War">
          <div class="warBack">
          </div>
        </div>
      </div>

    <!-- </div> -->

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
